<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing Template With JS</title>
</head>
<body>
    <div class="canvas-wrapper">
        <canvas id="canvas" class="canvas"></canvas>
    </div>
    <div id="controller" class="controller">
        <div class="controller__range">
            <input type="range" 
                id="range" 
                class="range" 
                min="0.1" 
                max="10.0" 
                value="2.5" 
                step="0.1">
        </div>
        <div class="controller__buttons">
            <input type="button" id="mode" class="button" value="Paint" />
            <div id="others" class="button__more">
                <input type="button" id="more" class="button" value="More" />
                <ul class="more__menu" id="menu">
                    <l1 id="save" class="menu__items">Save</l1>
                    <li id="image" class="menu__items">Image</li>
                    <l1 id="clear" class="menu__items">Clear</l1>
                </ul>
            </div>
            <input type="file" id="fileopen" accept="image/png, image/jpg, image/jpeg" value="File" />
        </div>
        <div class="controller__menus"></div>
        <div id="palette" class="controller__palette">
            <input type="color" id="colorpicker" />
        </div>
    </div>
    <script src="drawing.js"></script>
</body>
</html>
